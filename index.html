<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarthCast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="enter city name" class="search input">
            <div class="searchbtn">
                <img src="images/search.jpg" alt="">
            </div>
        </div>
        <div class="wheather">
            <div class="images">
                <img src="images/cloudy.png">
            </div>
            <div class="heading">
                <h1 class="temp">21Â°c</h1>
                <h2 class="city">Angamaly</h2>
            </div>
            <div class="details">
                <div class="humidity">
                    <div class="info">
                        <img src="images/himid.png" alt="">
                        <span class="humid">50%</span>
                    </div>
                    <h2>Humidity</h2>
                </div>
                <div class="wind">
                    <div class="info">
                        <img src="images/windy.png" alt="">
                        <span class="windy">23.3 km/h</span>
                    </div>
                    <h2>Wind</h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
